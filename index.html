<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Team Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/95534e886b.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
  </head>
  <body>
    <div class="container fluid">
        <!-- App tittle -->
        <div class="row mt-4">
            <div class="col text-center">
                <h2><strong>Random Team Generator</strong></h2>
                <i class="bi bi-heart-fill"></i>
            </div>
        </div>
        <br>

        <!-- insert members and randomize method -->
        <div class="row mb-5 justify-content-center align-middle">
            <div class="col-md-6">
                <label for="memberTextarea" class="form-label">Insert members separated by new line</label>
                <textarea id="memberTextarea" rows="15" class="form-control"></textarea>
            </div>
            <div class="col-md-4 mt-4">
                Generate team by:
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generateRadio" id="teamsRadio">
                    <label for="teamsRadio" class="form-check-label">number of teams</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generateRadio" id="memberRadio">
                    <label for="memberRadio" class="form-check-label">number of members each team</label>
                </div>
                <br>
                <label for="manyInputLabel" class="form-label">How many?</label>
                <input type="text" class="form-control" id="manyInput" style="width: 8rem">
                <br><br>

                <div class="d-grid">
                    <!-- <a href="#generatedTeams" class="btn btn-dark" type="button" id="generateButton"> Generate</a> -->
                    <button class="btn btn-dark" type="button" id="generateButton">Generate</button>
                </div>
                <br>

                <div class="alert alert-danger text-center" role="alert" style="display: none" id="textareaMessage">
                    Insert members first!
                </div>
                <div class="alert alert-danger text-center" role="alert" role="alert" style="display: none;" id="methodMessage">
                    Select division method!
                </div>
                <div class="alert alert-warning text-center" role="alert" role="alert" style="display: none;" id="dividerMessage">
                    "How many?" must larger than 0.
                </div>
            </div>
        </div>
        
        <!-- random teams result -->
        <div class="row mb-2 mt-5" id="generatedTeams" style="display: none">
            <div class="col">
                <h3 class="text-center"><strong>Generated Random Teams</strong></h3>
            </div>
        </div>
        <div class="row justify-content-center cards"></div>

        <!-- footer -->
        <footer class="text-center mt-5 pt-2 pb-2">
            <p>
                Created with <i class="fa-solid fa-heart"></i> by
                <strong><a class="link-dark" href="https://instagram.com/tudemaha" target="_blank">Tude Maha</a></strong>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
