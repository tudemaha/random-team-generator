<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Team Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row mt-2">
            <div class="col text-center">
                <h2><strong>Random Team Generator</strong></h2>
                <h4>by Tude Maha</h4>
            </div>
        </div>
        <br>
        <div class="row mb-3 justify-content-center align-middle">
            <div class="col-md-6">
                <label for="memberTextarea" class="form-label">Insert members separated by new line</label>
                <textarea id="memberTextarea" rows="15" class="form-control"></textarea>
            </div>
            <div class="col-md-4 mt-4">
                Generate team by:
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generateRadio" id="teamsRadio">
                    <label for="teamsRadio" class="form-check-label">number of teams</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generateRadio" id="memberRadio">
                    <label for="memberRadio" class="form-check-label">number of members each team</label>
                </div>
                <br>
                <label for="manyInputLabel" class="form-label">How many?</label>
                <input type="text" class="form-control" id="manyInput" style="width: 8rem">
                <br><br>

                <div class="d-grid">
                    <button class="btn btn-primary" type="button">Generate</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
