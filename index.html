            </div>

                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="generateRadio" id="memberRadio">
                    <label for="memberRadio" class="form-check-label">number of members each team</label>
                </div>
                <br>
                <label for="manyInputLabel" class="form-label">How many?</label>
                <input type="text" class="form-control" id="manyInput" style="width: 8rem">
                <br><br>

                <div class="d-grid">
